<!DOCTYPE html>
<html lang="en">

<head>

<body>

        <div class="container padding-300 bg-grey-200">
            <a href="#">
                <div class="font-size-900">HA</div>
            </a>
            <nav class="primary-nav" id="primary-navigation">
                <ul aria-label="Primary" role="list" class="primary-nav__link">
                    <li class="primary-nav__link--active"><a href="#">Circonscription</a></li>
                    <li><a href="#">Horizons</a></li>
                    <li><a href="#">Assemblée Nationale</a></li>
                    <li><a href="#">Démocratie</a></li>
                </ul>
            </nav>
            <div>X</div>
        </div>
    </header>

    <main>
        <section class="padding-block-900">
            <div class="bg-grey-200 padding-500">
                <div class="container">
                    <div class="bg-grey-400">
                        <h2 class="heading2">
                            Hello
                        </h2>
                    </div>
                    <div class="even-columns padding-400">
                        <div class="bg-grey-600">
                            <div class="bg-grey-800">
                                <h3 class="heading3">
                                    Henry
                                </h3>
                                <p>
                                    Yes, I am.
                                </p>
                            </div>
                            <div class="bg-grey-800">

                                    Alfandary

                                    I am Henry Alfandary.
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div>
                <form class="form__field">
                    <label for="fname">First name:</label><br>
                    <input type="text" id="fname" name="fname"><br>
                    <label for="lname">Last name:</label><br>
                    <input type="text" id="lname" name="lname">
                  </form> 
            </div>
        </section>

        <section>
            <div>
                <button class="btn">Button</button>
                <button class="btn btn-wide">Button Wide</button>
                <button class="btn btn-rounded">Button Wide & rounded</button>
            </div>
        </section>
